<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoImpact - Track Your Carbon Footprint</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <header class="text-center mb-5">
        <h1 class="display-4 text-primary">EcoImpact</h1>
        <p class="lead">
          Calculate and track your Travelling environmental impact
        </p>
      </header>

      <form class="form-container bg-white p-4 rounded shadow-sm">
        <section class="mb-4">
          <h2
            class="carbon-usage-heading h3 mb-3 pb-2 border-bottom text-success"
          >
            Travel Details
          </h2>
          <div class="travel-details">
            <div class="form-group mb-3">
              <label for="travel-distance" class="form-label"
                >How many kilometers did you travel today using your personal
                vehicle?</label
              >
              <input type="text" id="travel-distance" class="form-control" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label"
                >Which type of vehicle did you use?</label
              >
              <div class="d-flex flex-column flex-md-row gap-3">
                <div class="form-check">
                  <input
                    type="radio"
                    value="Electric Vehicle"
                    name="vehical-type"
                    id="electric-vehicle"
                    class="form-check-input"
                  />
                  <label for="electric-vehicle" class="form-check-label"
                    >Electric Vehicle</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    value="Petrol Vehicle"
                    name="vehical-type"
                    id="petrol-vehicle"
                    class="form-check-input"
                  />
                  <label for="petrol-vehicle" class="form-check-label"
                    >Petrol Vehicle</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    value="Diesel Vehicle"
                    name="vehical-type"
                    id="diesel-vehicle"
                    class="form-check-input"
                  />
                  <label for="diesel-vehicle" class="form-check-label"
                    >Diesel Vehicle</label
                  >
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="vehical-milage" class="form-label"
                >What is the mileage of your vehicle?</label
              >
              <input type="text" id="vehical-milage" class="form-control" />
            </div>
          </div>
        </section>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="submit"
            id="submit-button"
            class="btn btn-success btn-lg"
          >
            Calculate Impact
          </button>
        </div>
      </form>

      <div class="bg-white m-4 p-4 rounded shadow-sm">
        <p id="carbon-impact-value">Enter Required Details</p>
        <p id="co2-level">Enter Required Details</p>
      </div>

      <h2>Search for a City</h2>
      <label for="city-search">Search City</label>
      <input type="text" id="city-search" />
      <div id="city-container"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="aquicn.js"></script>
    <script src="gemini_api.js"></script>
  </body>
</html>
